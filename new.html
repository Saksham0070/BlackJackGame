<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="newgame.css">

    <title>BlackJack and Games</title>
</head>

<body>
    <br>
    <!-- Challenge-5 Blackjack -->
    <div class="container-5">
        <h2>Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex_blackjack_row_1">
            <div id="your-box">
                <h2>You:<span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex_blackjack_row_2">
            <div>
                <button class="btn-lg btn btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex_blackjack_row_3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

        <br>
        <!-- Challenge 1: Calculate the Age in Days... -->
        <div class="container-1">
            <h2>Your Age in Days</h2>

            <div class="flex-box-container-1">
                <div>
                    <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
                </div>
                <div>
                    <button class="btn btn-danger" onclick="erasefun()">Reset</button>
                </div>
            </div>
            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>
            </div>
        </div>

        <br>
        <!-- Challenge - 2: Image Generator...  -->
        <div class="container-2">
            <h2>Image Generator</h2>
            <button class="btn btn-success" onclick="imggenerate()">Image Generate</button>
            <div class="flex-box-container-2" id="flex-image-gen"></div>
        </div>
        <br>

        <!-- Challenge - 3: Rock-Paper-Scissor Game... -->
        <div class="container-3">
            <h2>Rock,Paper,Scissors</h2>
            <div class="flex-box-container-3" id="flex-box-div">
                <img id="rock" src="Rock.png" height="150px" width="150px" onclick="rpsgame(this)">
                <img id="paper" src="Paper.png" height="150px" width="150px" onclick="rpsgame(this)">
                <img id="scissor" src="Scissor.png" height="150px" width="150px" onclick="rpsgame(this)">
            </div>
        </div>
        <br>/

        <!-- Challenge - 4: Change Button Colour -->

        <div class="container-4">
            <h2 id="change_my_color">Change the Color of All Buttons</h2>
            <div class="flex_box_pick_color">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebook!</button>
            </div>
        </div>
        <br>
    </div>
    <!-- Always link at the last -->
    <script src="newone.js"></script>

</body>

</html>
